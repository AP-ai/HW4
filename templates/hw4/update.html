{% extends "tasks/../hw4/base.html" %}
{% block body %}
    <form method="POST">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                Update Task
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <p class="card-text">Task</p>
                    </div>
                    <div class="col-6">
                        <div class="row  justify-content-end">
                            <p class="card-text mr-3">Completed</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <input class="form-control mb-2" type="text" name="item_new" placeholder="ToDo" value="{{ item }}">
                    </div>
                    <div class="col-2">
                        <div class="row justify-content-center">
                            <div class="form-check form-control-lg custom-checkbox">
                                <input class="form-check-input custom-checkbox position-static"
                                       {% if completed %}checked="checked"{% endif %}
                                       type="checkbox" name="completeItem"
                                       value="1" aria-label="...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" formaction="{% url 'index' %}" value="{{ task.task }}"
                            class="btn btn-info ml-3">&lt;- Go Back
                    </button>
                    <button type="submit" formaction="{% url 'update' %}" name="updateItem" value="{{ item }}"
                            class="btn btn-primary ml-1">Update
                    </button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
